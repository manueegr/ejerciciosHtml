<!DOCTYPE html>
<html>
<head>
	<title>Listas anidadas con style</title>
	<meta charset="UTF-8"/>
	<style>
		ol {color:red;}
		ul {color:blue;}
	</style>
</head>
	<body>
		<ol>
			<li>Rojo</li>
			<li>Azul</li>
			<ul type="disc">
				<li>Celeste</li>
				<li style="color:yellow;">Marino</li>
			</ul>
			<li>Verde</li>
		</ol>
		<ul>
			<li>Celeste</li>
				<ul>
					<li>Claro</li>
						<ul>
							<li>Tipo 1</li>
							<li>Tipo 2</li>
						</ul>
					<li>Oscuro</li>
				</ul>
			<li>Marino</li>
		</ul>
		<ol>
			<li>Capítulo 1</li>
				<ol type="a">
					<li>Título 1</li>
					<li>Título 2</li>
					<li>Título 3</li>
				</ol>
			<li>Capítulo 2</li>
			<li>Capítulo 3</li>
		</ol>
		<ul type="circle">
			<li>Primavera</li>
			<li>Verano</li>
			<li>Otoño</li>
			<li>Invierno</li>
		</ul>
	</body>




</html>
